parameters:
- name: skipTaskX
  type: string
  default: 'False'
- name: skipTaskY
  type: string
  default: 'False'

jobs:
  - job: TEMPLATE
    variables:
      skipTaskX: ${{ parameters.skipTaskX }}
      skipTaskY: ${{ parameters.skipTaskY }}
    steps:
    - script: echo "In Template"
    - script: echo "Task X"
      condition: not(skipTaskX)
    - script: echo "Task Y"
      condition: not(skipTaskY)
